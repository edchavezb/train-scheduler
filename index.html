<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title> Training like a champ </title>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4"> Train schedules </h1>
      <p class="lead"> When is the next train coming? </p>
      <hr class="my-4">
    </div>

    <div class="card">
      <div class="card-header">Trains</div>
      <div class="card-body">

        <table class="table" id="train-table">
          <thead>
            <tr>
              <th scope="col">Train name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next arrival</th>
              <th scope="col">Minutes away</th>
            </tr>
          </thead>
          <tbody>


          </tbody>
        </table>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">Add new train</div>
      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-4">
            <label for="name-input">Train name:</label>
            <input type="text" class="form-control" id="name-input">
          </div>

          <div class="form-group col-3">
            <label for="destination-input">Destination:</label>
            <input type="text" class="form-control" id="destination-input">
          </div>

          <div class="form-group col-3">
            <label for="start-input">First train:</label>
            <input type="text" class="form-control" id="start-input">
          </div>

          <div class="form-group col-2">
            <label for="frequency-input">Frequency:</label>
            <input type="text" class="form-control" id="frequency-input">
          </div>

          <div class="form-group col-6 text-right">
            <button type="button" class="btn btn-secondary" id="add-train">Add train</button>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="assets/moment.js"></script>
  <script src="assets/app.js"></script>

</body>

</html>
